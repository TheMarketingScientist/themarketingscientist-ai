<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Marketing Scientist</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #2C2C54; /* Updated to match logo colors */
        }
        header {
            background-color: #4B0082; /* Updated to match logo purple */
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        header img {
            height: 50px;
        }
        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        nav {
            display: flex;
            gap: 1.5rem;
        }
        nav a {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .banner {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
        }
        section {
            margin-bottom: 2rem;
            text-align: center;
        }
        h2 {
            color: #4B0082; /* Updated to match logo purple */
        }
        .profile-photo {
            width: 150px;
            border-radius: 50%;
            margin: 1rem auto;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #2C2C54; /* Updated to match logo navy */
            color: white;
        }
        footer a {
            color: #FFD700; /* Updated to a complementary gold color */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="The Marketing Scientist Logo">
        <h1>The Marketing Scientist</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="articles.html">Articles</a>
        </nav>
    </header>

    <img src="linkedin-banner.jpg" alt="LinkedIn Banner" class="banner">

    <section id="home">
        <h2>Welcome</h2>
        <img src="profile.jpg" alt="Your Name" class="profile-photo">
        <p>Your go-to destination for data-driven marketing solutions. Explore insights, strategies, and services tailored to elevate your brand.</p>
    </section>

    <footer>
        <p>&copy; 2025 The Marketing Scientist. All rights reserved. <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
